<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8da3f12fb8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="h-screen flex">
      <img
        class="hidden lg:block w-1/2"
        src="https://cdn.britannica.com/17/196817-050-6A15DAC3/vegetables.jpg"
        alt=""
      />
      <!-- login section -->
      <div
        class="flex flex-col justify-center items-center border w-full lg:w-1/2"
      >
        <div>
          <div class="text-xl font-bold text-center lg:text-left">
            <i class="fa-solid fa-triangle-exclamation text-green-600"></i>
            <span>FarMan</span>
          </div>
          <div class="mt-10 font-bold text-3xl lg:text-left">
            <h2>Hello,</h2>
            <h2>Welcome Back</h2>
          </div>
          <!-- login form -->
          <form action="" class="mt-10 w-[80%] lg:w-96 space-y-4 mx-auto">
            <h4>Login to Manage Your Account</h4>
            <input
              type="email"
              class="border w-full px-4 py-2"
              placeholder="Email"
            />
            <input
              type="password"
              class="border w-full px-4 py-2"
              placeholder="Password"
            />
            <div class="text-blue-600 hover:text-blue-400">
              Forgot Passwrd ?
            </div>
            <button
              class="w-full mt-2 bg-green-600 py-2 rounded text-white hover:bg-green-400"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
